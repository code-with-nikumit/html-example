<!doctype html>
<html>
	<head>
		<style>
		table,th,td
		{
		border:1px solid black;
		border-collapse:collapse;
		}
		</style>
		
	</head>
	<body>
		<h2>cell that spans two columns</h2>
		<p>To make a cell span more than one column, use the colspan attribute</p>
		<table style="width:100%";>
			<tr>
				<th colspan="2">name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>jill</td>
				<td>smith</td>
				<td>43</td>
			</tr>
			<tr>
				<td>eve</td>
				<td>jackson</td>
				<td>57</td>
			</tr>
		</table>
		
	</body>
</html>
