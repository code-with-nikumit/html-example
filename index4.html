<!doctype html>
<html>
	<head>
		<style>
		table,td,th{
			border:1px solid black;
			}
		</style>
	</head>
	<body>
		<p>th elements defines table headers</p>
		<table style="width:100%">
			<tr>
				<th>person1</th>
				<th>person2</th>
				<th>person3</th>
			</tr>
			<tr>
				<td>email</td>
				<td>tobias</td>
				<td>linus</td>
			</tr>
			<tr>
				<td>16</td>
				<td>14</td>
				<td>10</td>
			</tr>
		</table>
		<p>to understand  the example better,we have added borders to the table. </p>
	</body>
</html>
