<!doctype html>
<html>
	<head>
		<style>
			table,td,th
			{
				border:1px solid black;
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<h2>Cell that spans two rows</h2>
		<p>To make a cell span more than one row, use the rowspan attribute.</p>
		<table style="width:100%">
			<tr>
				<th>name</th>
				<td>jill</td>
			</tr>
			<tr>
				<th rowspan="2">phone</th>
				<td>5551234</td>
			</tr>
			<tr>
				<td>12345686</td>
			</tr>
		</table>
	</body>
</html>
